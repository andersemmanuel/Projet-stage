<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Volunteer - AIPAS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/don.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <a href="index_en.html" class="logo">
                <img src="./asset/logo aipas.png" alt="AIPAS Logo">
            </a>
            <div class="lang-switcher">
                <a href="benevole.html" class="lang-btn">FR</a>
                <a href="benevole_en.html" class="lang-btn active">EN</a>
            </div>
        </div>
    </header>
    <main class="don-main">
        <div class="don-card benevole-card">
            <h1>Become a Volunteer</h1>
            <p class="benevole-desc">Want to take concrete action for solidarity? Join the AIPAS volunteer team!<br>Fill out this form and we will contact you soon.</p>
            <form class="benevole-form" id="benevoleForm" autocomplete="off">
                <div class="don-form-row">
                    <div class="don-form-group">
                        <label for="nom">Last name</label>
                        <input type="text" id="nom" name="nom" placeholder="Your last name" required>
                    </div>
                    <div class="don-form-group">
                        <label for="prenom">First name</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Your first name" required>
                    </div>
                </div>
                <div class="don-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="don-form-group">
                    <label for="dispo">Availability</label>
                    <input type="text" id="dispo" name="dispo" placeholder="e.g. evenings, weekends, holidays..." required>
                </div>
                <div class="don-form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Tell us about your motivation or skills..." required></textarea>
                </div>
                <button type="submit">Send my application</button>
            </form>
            <div class="confirmation-message" id="benevoleConfirmation">
                <i class="fas fa-check-circle" style="font-size:1.6rem;margin-bottom:0.3rem;"></i><br>
                Thank you for your commitment! We will contact you very soon.
            </div>
        </div>
    </main>
    <script>
    document.getElementById('benevoleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('benevoleConfirmation').style.display = 'block';
        this.reset();
        setTimeout(() => {
            document.getElementById('benevoleConfirmation').style.display = 'none';
        }, 7000);
    });
    </script>
</body>
</html>
