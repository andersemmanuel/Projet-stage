<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for your donation - AIPAS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/don.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <a href="index_en.html" class="logo">
                <img src="./asset/logo aipas.png" alt="AIPAS Logo">
            </a>
            <div class="lang-switcher">
                <a href="merci.html" class="lang-btn">FR</a>
                <a href="merci_en.html" class="lang-btn active">EN</a>
            </div>
        </div>
    </header>
    <main class="don-main">
        <div class="don-card merci-card">
            <div class="merci-icon"><i class="fas fa-heart"></i></div>
            <h1>Thank you for your generosity!</h1>
            <p class="merci-message">Your donation has been received.<br>You are making a real difference in our solidarity actions.<br><span class="trust-badge"><i class="fas fa-shield-alt"></i> Secure payment</span></p>
            <div class="merci-share">
                <span>Share your commitment:</span>
                <div class="share-btns">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://aipas.org" target="_blank" rel="noopener" class="share-btn fb"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/intent/tweet?text=I+support+AIPAS+!+https://aipas.org" target="_blank" rel="noopener" class="share-btn tw"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="share-btn link" id="copyLinkBtn"><i class="fas fa-link"></i></a>
                </div>
                <span id="copyMsg" class="copy-msg">Link copied!</span>
            </div>
            <a href="index_en.html" class="btn-primary" style="margin-top:1.2rem;">Back to home</a>
            <a href="certificat_en.html" class="btn-secondary" style="margin-top:0.7rem;">Download certificate</a>
        </div>
    </main>
    <script>
    document.getElementById('copyLinkBtn').addEventListener('click', function(e) {
        e.preventDefault();
        navigator.clipboard.writeText(window.location.href);
        document.getElementById('copyMsg').style.opacity = 1;
        setTimeout(()=>{
            document.getElementById('copyMsg').style.opacity = 0;
        }, 1800);
    });
    </script>
</body>
</html>
