<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devenir bénévole - AIPAS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/don.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <a href="index.html" class="logo">
                <img src="./asset/logo aipas.png" alt="Logo AIPAS">
            </a>
        </div>
    </header>
    <main class="don-main">
        <div class="don-card benevole-card">
            <h1>Devenir bénévole</h1>
            <p class="benevole-desc">Envie d’agir concrètement pour la solidarité&nbsp;? Rejoignez l’équipe de bénévoles de l’AIPAS&nbsp;!<br>Remplissez ce formulaire, nous vous recontacterons rapidement.</p>
            <form class="benevole-form" id="benevoleForm" autocomplete="off">
                <div class="don-form-row">
                    <div class="don-form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                    </div>
                    <div class="don-form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                    </div>
                </div>
                <div class="don-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
                </div>
                <div class="don-form-group">
                    <label for="dispo">Disponibilités</label>
                    <input type="text" id="dispo" name="dispo" placeholder="Ex : soirs, week-ends, vacances..." required>
                </div>
                <div class="don-form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Parlez-nous de votre motivation ou de vos compétences..." required></textarea>
                </div>
                <button type="submit">Envoyer ma candidature</button>
            </form>
            <div class="confirmation-message" id="benevoleConfirmation">
                <i class="fas fa-check-circle" style="font-size:1.6rem;margin-bottom:0.3rem;"></i><br>
                Merci pour votre engagement ! Nous vous contacterons très vite.
            </div>
        </div>
    </main>
    <script>
    document.getElementById('benevoleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('benevoleConfirmation').style.display = 'block';
        this.reset();
        setTimeout(() => {
            document.getElementById('benevoleConfirmation').style.display = 'none';
        }, 7000);
    });
    </script>
</body>
</html>
