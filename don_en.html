<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - AIPAS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600|Open+Sans:400,700&display=swap">
    <link rel="stylesheet" href="./css/don.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <a href="index_en.html" class="logo">
                <img src="./asset/logo aipas.png" alt="AIPAS Logo">
            </a>
            <div class="lang-switcher">
                <a href="don.html" class="lang-btn">FR</a>
                <a href="don_en.html" class="lang-btn active">EN</a>
            </div>
        </div>
    </header>
    <main class="don-main">
        <div class="don-card">
            <h1>Make a donation to AIPAS</h1>
            <form class="don-form" id="donForm" autocomplete="off">
                <div class="don-form-row">
                    <div class="don-form-group">
                        <label for="nom">Last name</label>
                        <input type="text" id="nom" name="nom" placeholder="Your last name" required>
                    </div>
                    <div class="don-form-group">
                        <label for="prenom">First name</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Your first name" required>
                    </div>
                </div>
                <div class="don-form-group">
                    <label for="adresse">Address</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Your full address" required>
                </div>
                <div class="don-form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="don-form-group">
                    <label for="montant">Donation amount (â‚¬)</label>
                    <input type="number" id="montant" name="montant" min="1" step="0.01" placeholder="E.g. 20" required>
                </div>
                <div class="don-form-group">
                    <span class="payment-label">Payment method</span>
                    <div class="payment-methods" id="paymentMethods">
                        <button type="button" class="payment-btn" data-value="Credit Card" aria-label="Credit Card">
                            <i class="fab fa-cc-visa"></i> <i class="fab fa-cc-mastercard"></i> Credit Card
                        </button>
                        <button type="button" class="payment-btn" data-value="PayPal" aria-label="PayPal">
                            <i class="fab fa-paypal"></i> PayPal
                        </button>
                        <button type="button" class="payment-btn" data-value="Apple Pay" aria-label="Apple Pay">
                            <i class="fab fa-apple-pay"></i> Apple Pay
                        </button>
                        <button type="button" class="payment-btn" data-value="Google Pay" aria-label="Google Pay">
                            <i class="fab fa-google-pay"></i> Google Pay
                        </button>
                    </div>
                    <input type="hidden" name="paiement" id="paiement" required>
                    <div id="paymentFields"></div>
                </div>
                <button type="submit">Submit donation</button>
            </form>
        </div>
    </main>
    <script src="js/script_en.js"></script>
</body>
</html>
